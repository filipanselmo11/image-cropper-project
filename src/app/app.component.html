<button (click)="openImageCropper()">
  Escolher Imagens
</button>

<app-image-cropper-modal (croppedImagesEvent)="onImagesCropped($event)"></app-image-cropper-modal>

<div *ngIf="profileImage" class="profile-picture">
  <img [src]="profileImage" alt="Imagem de Perfil" class="img-preview">
</div>

<div *ngIf="bannerImage" class="banner">
  <img [src]="bannerImage" alt="Imagem de Banner" class="img-preview-banner">
</div>
